<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/logo3.png" type="">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- links at upper right -->
    <header>
        <nav>
            <ul>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>

    <!-- search bar -->
    <section>
        <div class="container">
            <!-- logo image -->
            <div class="logo">
                <a href="#" id="google_logo">
                    <abbr title="Google"><img src="img/logo.png" alt="Google"></abbr>
                </a>
            </div>
            <form action="https://google.com/search">            
                <div class="input-icons">
                    <div class="btn"><a href="#"><i class="fa fa-search" aria-hidden="true"></i> </a></div>
                    <input type="text" title="Search" name="q" placeholder="Search Google or type a URL">
                    <div class="btn2"><a href="#"><i class="fa fa-microphone"  aria-hidden="true"></i> </a> </div>                          
                </div>  
                <div class="buttons">
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">                   
                </div>                 
            </form> 
        </div>
    </section>

    <!-- footer links -->
    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>          
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
